<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eon Intelisense</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1976d2;
            --primary-gradient: linear-gradient(135deg, #1976d2 0%, #64b5f6 100%);
            --accent: #2196f3;
            --accent-gradient: linear-gradient(135deg, #2196f3 0%, #64b5f6 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --light-bg: #fff;
            --light-surface: #fff;
            --light-surface-elevated: #f5f7fa;
            --light-border: #e0e0e0;
            --light-text: #1a1a1a;
            --light-text-secondary: #666;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 40px rgba(0,0,0,0.10);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light-bg);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 80% 10%, #e3f2fd 0%, transparent 60%),
                radial-gradient(circle at 10% 90%, #bbdefb 0%, transparent 60%);
            z-index: -1;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: var(--light-surface);
            border-bottom: 1px solid var(--light-border);
            position: relative;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo i {
            font-size: 26px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: none;
        }

        /* Main container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            scroll-behavior: smooth;
            position: relative;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--light-border);
            border-radius: 3px;
        }

        /* Welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome-icon {
            font-size: 64px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--light-text-secondary);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* Chat messages */
        .chat-messages {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
            font-weight: 600;
            background: var(--accent-gradient);
            color: #fff;
        }

        .message-avatar.bot {
            background: var(--primary-gradient);
            color: #fff;
        }

        .message-content {
            max-width: 70%;
            background: var(--light-surface);
            border: 1px solid var(--light-border);
            border-radius: var(--border-radius);
            padding: 16px 20px;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .message.user .message-content {
            background: var(--light-surface-elevated);
        }

        .message-content::before {
            content: '';
            position: absolute;
            top: 12px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
        }

        .message.user .message-content::before {
            right: -16px;
            border-left-color: var(--light-surface-elevated);
        }

        .message.bot .message-content::before {
            left: -16px;
            border-right-color: var(--light-surface);
        }

        .message-text {
            line-height: 1.6;
            font-size: 15px;
            overflow-x: auto;
            max-width: 100%;
        }

        .message-text pre {
            background: #e3f2fd;
            border: 1px solid var(--light-border);
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            overflow-x: auto;
            font-size: 14px;
        }

        .table-responsive {
            overflow-x: auto;
            max-width: 100%;
        }
        .message-text table {
            width: 100% !important;
            border-collapse: separate !important;
            border-spacing: 0 !important;
            background: #f8fbff !important;
            border-radius: 12px !important;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07) !important;
            margin: 16px 0 !important;
        }
        .message-text th,
        .message-text td {
            padding: 14px 16px !important;
            text-align: left !important;
            border-bottom: 1px solid #e3eaf3 !important;
            font-size: 15px !important;
            word-break: break-word;
            max-width: 220px;
        }

        .message-text th {
            background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%) !important;
            color: #fff !important;
            font-weight: 600 !important;
            border-bottom: 2px solid #1976d2 !important;
        }

        .message-text tr:last-child td {
            border-bottom: none !important;
        }

        .message-text td {
            background: #fff !important;
        }

        .message-text tr:nth-child(even) td {
            background: #f3f7fa !important;
        }

        .message-text table {
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.08) !important;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            opacity: 0;
            transition: var(--transition);
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-action {
            background: none;
            border: none;
            color: var(--light-text-secondary);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: var(--transition);
            font-size: 12px;
        }

        .message-action:hover {
            background: var(--light-border);
            color: var(--primary);
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Input area */
        .input-area {
            padding: 24px;
            background: var(--light-surface);
            border-top: 1px solid var(--light-border);
            position: relative;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--light-surface-elevated);
            border: 2px solid var(--light-border);
            border-radius: 24px;
            padding: 16px 20px;
            transition: var(--transition);
            position: relative;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px #e3f2fd;
        }

        .input-field {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--light-text);
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
            font-family: inherit;
        }

        .input-field::placeholder {
            color: var(--light-text-secondary);
        }

        .input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-action {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition);
            font-size: 18px;
        }

        .input-action:hover {
            background: #e3f2fd;
            color: var(--accent);
        }

        .send-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: white;
            font-size: 16px;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .send-btn:disabled {
            background: var(--light-border);
            cursor: not-allowed;
            transform: none;
        }

        /* Suggestions */
        .suggestions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .suggestion {
            background: var(--light-surface);
            border: 1px solid var(--light-border);
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            white-space: nowrap;
            color: var(--primary);
        }

        .suggestion:hover {
            background: #e3f2fd;
            border-color: var(--primary);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 16px;
            }
            .chat-container {
                padding: 16px;
            }
            .input-area {
                padding: 16px;
            }
            .message-content {
                max-width: 85%;
            }
            .quick-actions {
                grid-template-columns: 1fr;
            }
            .welcome-title {
                font-size: 24px;
            }
            .welcome-subtitle {
                font-size: 16px;
            }
        }

        @media (max-width: 600px) {
            .header {
                padding: 10px 8px;
            }
            .logo {
                font-size: 16px;
            }
            .logo i {
                font-size: 20px;
            }
            .chat-container {
                padding: 8px;
            }
            .chat-messages {
                max-width: 100%;
            }
            .message-content {
                padding: 10px 12px;
                font-size: 14px;
                max-width: 95%;
            }
            .message-avatar {
                width: 26px;
                height: 26px;
                font-size: 13px;
            }
            .input-area {
                padding: 8px 4px;
            }
            .input-container {
                max-width: 100%;
            }
            .input-wrapper {
                padding: 10px 12px;
                border-radius: 16px;
            }
            .input-field {
                font-size: 14px;
                min-height: 20px;
            }
            .send-btn {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            .suggestion {
                font-size: 12px;
                padding: 6px 10px;
            }
            .welcome-title {
                font-size: 18px;
            }
            .welcome-subtitle {
                font-size: 13px;
            }
        }

        @media (max-width: 400px) {
            .header {
                padding: 6px 2px;
            }
            .logo {
                font-size: 13px;
            }
            .logo i {
                font-size: 16px;
            }
            .message-content {
                padding: 7px 6px;
                font-size: 12px;
                border-radius: 10px;
            }
            .message-avatar {
                width: 20px;
                height: 20px;
                font-size: 10px;
            }
            .input-wrapper {
                padding: 6px 6px;
                border-radius: 12px;
            }
            .input-field {
                font-size: 12px;
            }
            .send-btn {
                width: 24px;
                height: 24px;
                font-size: 11px;
            }
            .suggestion {
                font-size: 10px;
                padding: 4px 6px;
            }
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-gradient);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transform: translateX(400px);
            transition: var(--transition);
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <span>Eon Intelisense</span>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-container" id="chatContainer">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h1 class="welcome-title">Welcome to Eon Intelisense</h1>
                <p class="welcome-subtitle">Your intelligent database companion. Ask questions, run queries, and explore your data with natural language.</p>
            </div>

            <div class="chat-messages hidden" id="chatMessages">
                <!-- Chat messages will be populated here -->
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <div class="suggestions" id="suggestions">
                    <!-- Suggestions will be populated here -->
                </div>
                <div class="input-wrapper">
                    <textarea class="input-field" id="inputField" placeholder="Ask me anything about your database..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Chat functionality
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const inputField = document.getElementById('inputField');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const suggestions = document.getElementById('suggestions');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        let chatHistory = [];
        let isTyping = false;

        // Auto-resize textarea
        inputField.addEventListener('input', () => {
            inputField.style.height = 'auto';
            inputField.style.height = inputField.scrollHeight + 'px';
            sendBtn.disabled = !inputField.value.trim();
        });

        // Send message on Enter (but not Shift+Enter)
        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendBtn.addEventListener('click', sendMessage);

        // Clear chat
        clearBtn.addEventListener('click', () => {
            chatHistory = [];
            chatMessages.innerHTML = '';
            chatMessages.classList.add('hidden');
            welcomeScreen.classList.remove('hidden');
            showNotification('Chat cleared');
            updateSuggestions([]);
        });

        // Functions
        async function sendMessage() {
            const message = inputField.value.trim();
            if (!message || isTyping) return;

            // Hide welcome screen and show chat
            welcomeScreen.classList.add('hidden');
            chatMessages.classList.remove('hidden');

            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            inputField.value = '';
            inputField.style.height = 'auto';
            sendBtn.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            // Prepare chat history for backend as [{user, response}, ...]
            const historyForBackend = [];
            for (let i = 0; i < chatHistory.length; i += 2) {
                const userEntry = chatHistory[i];
                const botEntry = chatHistory[i + 1];
                if (userEntry && userEntry.sender === 'user') {
                    historyForBackend.push({
                        user: userEntry.content,
                        response: botEntry && botEntry.sender === 'bot' ? botEntry.content : ''
                    });
                }
            }

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        history: historyForBackend
                    })
                });
                const data = await response.json();
                hideTypingIndicator();
                addMessage(data.response, 'bot', true);
                // Optionally, store follow_up for next turn
                if (data.follow_up) {
                    chatHistory[chatHistory.length - 1].follow_up = data.follow_up;
                }
                // Optionally, update suggestions based on follow_up
                if (data.follow_up) {
                    updateSuggestions([data.follow_up]);
                } else {
                    updateSuggestions([]);
                }
            } catch (err) {
                hideTypingIndicator();
                addMessage('❌ Failed to connect to server.', 'bot');
            }
        }

        function addMessage(content, sender, isHtml = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${sender}`;
            avatar.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            if (sender === 'bot') {
                messageText.innerHTML = marked.parse(content);
            } else {
                messageText.textContent = content;
            }
            // Wrap tables in .table-responsive for horizontal scroll
            messageText.querySelectorAll('table').forEach(table => {
                const wrapper = document.createElement('div');
                wrapper.className = 'table-responsive';
                table.parentNode.insertBefore(wrapper, table);
                wrapper.appendChild(table);
            });
            messageContent.appendChild(messageText);
            if (sender === 'bot') {
                const actions = document.createElement('div');
                actions.className = 'message-actions';
                actions.innerHTML = `
                    <button class="message-action" onclick="copyMessage(this)">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button class="message-action" onclick="likeMessage(this)">
                        <i class="fas fa-thumbs-up"></i> Like
                    </button>
                `;
                messageContent.appendChild(actions);
            }
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            // Store in history
            chatHistory.push({ sender, content, timestamp: new Date() });
        }

        function showTypingIndicator() {
            isTyping = true;
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="message-avatar bot">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function handleBotResponse(userMessage) {
            // This is where you'd integrate with your actual API
            // For now, we'll simulate different types of responses
            
            const lowerMessage = userMessage.toLowerCase();
            
            if (lowerMessage.includes('table') || lowerMessage.includes('database')) {
                const tableResponse = `
                    <p>Here are the tables in your database:</p>
                    <table>
                        <tr><th>Table Name</th><th>Records</th><th>Last Modified</th></tr>
                        <tr><td>users</td><td>1,234</td><td>2024-01-15</td></tr>
                        <tr><td>products</td><td>856</td><td>2024-01-14</td></tr>
                        <tr><td>orders</td><td>2,891</td><td>2024-01-15</td></tr>
                        <tr><td>customers</td><td>1,045</td><td>2024-01-13</td></tr>
                    </table>
                `;
                addMessage(tableResponse, 'bot', true);
                updateSuggestions(['Show me user details', 'Analyze product performance', 'Recent orders summary']);
            } else if (lowerMessage.includes('sales') || lowerMessage.includes('top')) {
                const salesResponse = `
                    <p>Here are the top 10 records by sales:</p>
                    <table>
                        <tr><th>Product</th><th>Sales</th><th>Revenue</th></tr>
                        <tr><td>Laptop Pro</td><td>145</td><td>$145,000</td></tr>
                        <tr><td>Smartphone X</td><td>289</td><td>$134,500</td></tr>
                        <tr><td>Tablet Ultra</td><td>167</td><td>$89,350</td></tr>
                        <tr><td>Headphones Max</td><td>234</td><td>$78,900</td></tr>
                        <tr><td>Monitor 4K</td><td>98</td><td>$65,340</td></tr>
                    </table>
                `;
                addMessage(salesResponse, 'bot', true);
                updateSuggestions(['Show monthly trends', 'Compare with last year', 'Product category analysis']);
            } else if (lowerMessage.includes('query') || lowerMessage.includes('sql')) {
                const queryResponse = `
                    <p>I can help you build SQL queries! Here's an example of a complex query:</p>
                    <pre>SELECT 
    p.product_name,
    SUM(o.quantity) as total_sold,
    SUM(o.quantity * p.price) as revenue,
    AVG(r.rating) as avg_rating
FROM products p
JOIN orders o ON p.id = o.product_id
LEFT JOIN reviews r ON p.id = r.product_id
WHERE o.order_date >= DATE_SUB(NOW(), INTERVAL 30 DAY)
GROUP BY p.id, p.product_name
HAVING total_sold > 10
ORDER BY revenue DESC
LIMIT 10;</pre>
                    <p>This query shows top-selling products in the last 30 days with their ratings. What specific query do you need help with?</p>
                `;
                addMessage(queryResponse, 'bot', true);
                updateSuggestions(['Explain this query', 'Optimize query performance', 'Add filters to query']);
            } else {
                const defaultResponse = `I understand you're asking about: "${userMessage}". I'm here to help you with database queries, data analysis, and insights. Could you be more specific about what you'd like to explore?`;
                addMessage(defaultResponse, 'bot');
                updateSuggestions(['Show database schema', 'Run a sample query', 'Explain data relationships']);
            }
        }

        function updateSuggestions(suggestionsList) {
            suggestions.innerHTML = '';
            suggestionsList.forEach(suggestion => {
                const suggestionBtn = document.createElement('button');
                suggestionBtn.className = 'suggestion';
                suggestionBtn.textContent = suggestion;
                suggestionBtn.addEventListener('click', () => {
                    inputField.value = suggestion;
                    sendBtn.disabled = false;
                    sendMessage();
                });
                suggestions.appendChild(suggestionBtn);
            });
        }

        function copyMessage(btn) {
            const messageText = btn.closest('.message-content').querySelector('.message-text').textContent;
            navigator.clipboard.writeText(messageText).then(() => {
                showNotification('Message copied to clipboard');
            });
        }

        function likeMessage(btn) {
            const icon = btn.querySelector('i');
            if (icon.classList.contains('fas')) {
                icon.classList.remove('fas');
                icon.classList.add('far');
                showNotification('Feedback removed');
            } else {
                icon.classList.remove('far');
                icon.classList.add('fas');
                showNotification('Thanks for your feedback!');
            }
        }

        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize
        updateSuggestions(['Show me all tables', 'Top performing products', 'Recent activity summary']);
    </script>
