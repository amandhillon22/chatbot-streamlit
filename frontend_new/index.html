<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eon Intelisense</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <span>Eon Intelisense</span>
        </div>
    </div>

    <div class="main-container" style="background: #111; min-height: 100vh;">
        <div class="chat-container" id="chatContainer" style="background: #111;">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h1 class="welcome-title">Welcome to Eon Intelisense</h1>
                <p class="welcome-subtitle">Your intelligent database companion. Ask questions, run queries, and explore your data with natural language.</p>
            </div>

            <div class="chat-messages hidden" id="chatMessages" style="max-width: none; width: 100%;">
                <!-- Chat messages will be populated here -->
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <div class="suggestions" id="suggestions">
                    <!-- Suggestions will be populated here -->
                </div>
                <div class="input-wrapper">
                    <textarea class="input-field" id="inputField" placeholder="Ask me anything about your database..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
